{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Submit Outing Request</h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST" action="{% url 'submit_outing' %}">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="date">Date:</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="out_time">Out Time:</label>
                            <input type="time" class="form-control" id="out_time" name="out_time" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="in_time">In Time:</label>
                            <input type="time" class="form-control" id="in_time" name="in_time" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="reason">Reason:</label>
                            <textarea class="form-control" id="reason" name="reason" rows="3" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit Request</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
