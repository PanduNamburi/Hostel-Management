{% extends 'base/base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">All Students</h1>
<div class="bg-white dark:bg-gray-800 shadow rounded-lg p-6 overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
        <thead class="bg-gray-50 dark:bg-gray-700">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Name</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Email</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Attendance</th>
            </tr>
        </thead>
        <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
            {% for student in students %}
            <tr class="hover:bg-primary-50 dark:hover:bg-primary-900 transition-all">
                <td class="px-6 py-4 whitespace-nowrap font-semibold text-gray-900 dark:text-white">{{ student.get_full_name|default:student.username }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-gray-700 dark:text-gray-300">{{ student.email }}</td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <a href="{% url 'attendance:student_attendance_sheet' student.id %}" class="text-primary-600 hover:text-primary-900 dark:hover:text-primary-400 font-medium">View</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
