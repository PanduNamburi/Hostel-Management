{% extends 'base/base.html' %}
{% block content %}
<div class="max-w-xl mx-auto bg-white dark:bg-gray-800 shadow rounded-lg p-8 mt-6">
    <h1 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">Mark Attendance for {{ student.get_full_name|default:student.username }} <span class="text-base font-normal text-gray-500">({{ today }})</span></h1>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex flex-col sm:flex-row sm:items-center gap-4 mt-6">
            <button type="submit" class="bg-primary-600 hover:bg-primary-700 text-white font-bold py-2 px-6 rounded transition-all">
                Save Attendance
            </button>
            <a href="{% url 'attendance:student_attendance_sheet' student.id %}" class="text-gray-600 hover:underline">Cancel</a>
            <a href="{% url 'attendance:student_list' %}" class="text-primary-600 hover:underline">Attendance Sheets</a>
        </div>
    </form>
</div>
{% endblock %}
