{% extends 'base/base.html' %}

{% block title %}Allocate Room{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="py-6">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Allocate Room</h1>
    </div>

    <div class="mt-8">
        <form method="post" class="space-y-8 divide-y divide-gray-200">
            {% csrf_token %}
            
            <div class="space-y-8 divide-y divide-gray-200">
                <div>
                    <div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                        <div class="sm:col-span-3">
                            <label for="student" class="block text-sm font-medium text-gray-700">Student</label>
                            <div class="mt-1">
                                <select name="student" id="student" required
                                    class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                    <option value="">Select a student</option>
                                    {% for student in students %}
                                    <option value="{{ student.id }}">{{ student.username }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="sm:col-span-3">
                            <label for="room" class="block text-sm font-medium text-gray-700">Room</label>
                            <div class="mt-1">
                                <select name="room" id="room" required
                                    class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                    <option value="">Select a room</option>
                                    {% for room in rooms %}
                                    <option value="{{ room.id }}">{{ room.room_number }} ({{ room.get_room_type_display }}) - {{ room.block }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="sm:col-span-3">
                            <label for="allocated_from" class="block text-sm font-medium text-gray-700">Allocated From</label>
                            <div class="mt-1">
                                <input type="date" name="allocated_from" id="allocated_from" required
                                    class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                            </div>
                        </div>

                        <div class="sm:col-span-3">
                            <label for="allocated_till" class="block text-sm font-medium text-gray-700">Allocated Till (Optional)</label>
                            <div class="mt-1">
                                <input type="date" name="allocated_till" id="allocated_till"
                                    class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pt-5">
                <div class="flex justify-end">
                    <a href="{% url 'admin_panel:room_list' %}" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Cancel
                    </a>
                    <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Allocate Room
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
